<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bar graphs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <dl>
      <dt>Browser market share June 2015</dt>
        <dd class="percentage percentage-11">
          <span class="text">IE 11: 11.33%</span>
        </dd>
        <dd class="percentage percentage-49">
          <span class="text">Chrome: 49.77%</span>
        </dd>
        <dd class="percentage percentage-16">
          <span class="text">Firefox: 16.09%</span>
        </dd>
        <dd class="percentage percentage-5">
          <span class="text">Safari: 5.41%</span>
        </dd>
        <dd class="percentage percentage-2">
          <span class="text">Opera: 1.62%</span>
        </dd>
        <dd class="percentage percentage-2">
          <span class="text">Android 4.4: 2%</span>
        </dd>
      </dl>

      <section class="chart-wrapper">
        <div class="axis">
          <div class="label">MVP</div>
          <div class="label">All Star</div>
          <div class="label">Slugger</div>
          <div class="label">Rookie</div>
          <div class="label">Triple A</div>
        </div>
        <ul class="chart">
          <li class="bar teal" style="height: 95%; width: 95%;" data-bar="95" title="95">
            <div class="percent">95<span>%</span></div>
          </li>
          <li class="bar salmon" style="height: 90%; width: 90%;" data-bar="90" title="90">
            <div class="percent">90<span>%</span></div>
          </li>
          <li class="bar peach" style="height: 80%; width: 80%;" data-bar="80" title="80">
            <div class="percent">80<span>%</span></div>
          </li>
          <li class="bar lime" style="height: 75%; width: 75%;" data-bar=75 title="75">
            <div class="percent">75<span>%</span></div>
          </li>
          <li class="bar grape" style="height: 40%; width: 40%;" data-bar="40" title="40">
            <div class="percent">40<span>%</span></div>
          </li>
          <li class="bar grape" style="height: 30%; width: 30%;" data-bar="40" title="40">
            <div class="percent">40<span>%</span></div>
          </li>
        </ul>
      </section>
  </body>
</html>
